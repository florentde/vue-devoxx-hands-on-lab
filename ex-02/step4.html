<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
  </head>
  <body>
    <v-app id="app">
      <v-toolbar color="cyan" tabs dark>
        <v-toolbar-side-icon></v-toolbar-side-icon>
        <v-toolbar-title>Hello Devoxx!</v-toolbar-title>
        <v-spacer></v-spacer>
        <v-btn icon>
          <v-icon>more_vert</v-icon>
        </v-btn>
      </v-toolbar>
      <router-view></router-view>
    </v-app>

    <script>
      const Foo = {
        template: `
          <v-card>
            <v-card-text>Foo tab content</v-card-text>
          </v-card>`
      };
      const Bar = {
        template: `
          <v-card>
            <v-card-text>Bar tab content</v-card-text>
          </v-card>`
      };
      const Tabs = {
        template: `
        <div>
            <v-tabs
              centered
              dark
              color="cyan"
              slider-color="yellow"
            >
                <v-tab to="/tabs/foo">Foo</v-tab>
                <v-tab to="/tabs/bar">Bar</v-tab>
            </v-tabs>
            <v-tabs-items>
              <v-tab-item>
                <v-content>
                <router-view></router-view>
                </v-content>
              </v-tab-item>
            </v-tabs-items>
        </div>
        `
      };

      const routes = [
        { path: "/", redirect: "/tabs" },
        {
          path: "/tabs",
          component: Tabs,
          children: [
            {
              path: "foo",
              name: "foo",
              component: Foo
            },
            {
              path: "bar",
              name: "bar",
              component: Bar
            }
          ]
        }
      ];

      const router = new VueRouter({
        routes
      });

      const app = new Vue({
        router
      }).$mount("#app");
    </script>
  </body>
</html>
